# 主题配置
theme:
 
  name: material # 主题名称
  # custom_dir: material/overrides # 自定义文件夹，对于个别页面，如果你不想使用主题的默认样式，可以在这里进行修改，使用里面的文件覆盖主题的默认文件。具体可以参考material官方文档。
  # logo: static/images/logo.png # logo 图片  
  favicon: img/favicon.ico
  language: zh # 语言
  font: # 字体，大概率不需要换
    text: Roboto
    code: Roboto Mono
  palette:
  - media: "(prefers-color-scheme: light)" # 浅色
    scheme: default
    primary: light green
    accent: orange
    toggle:
      icon: material/lightbulb-variant
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)" # 深色
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-variant-outline
      name: Switch to light mode
  icon: # 一些用到的icon
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/git-alt 
  # 功能
  features:
    # - header.autohide # 自动隐藏头部
    - navigation.instant # 导航栏快速跳转
    - navigation.tabs # 导航栏多标签
    - navigation.sections # 开启后左侧导航栏不折叠
    - navigation.tracking # 导航栏URL跟踪
    - navigation.footer # 底部导航栏
    - search.highlight # 搜索结果高亮
    # - navigation.expand # 导航栏展开
    - navigation.indexes # 提供概述页面
    - toc.follow # 目录跟随
    # - navigation.tabs # 顶级索引被作为tab
    # - navigation.tabs.sticky # 导航栏始终可见
    # - toc.integrate # 目录集成左边栏
    - navigation.top # 快速回到顶部
    - content.code.annotate # 代码注解
    - search.suggest # 搜索建议
    - search.share # 搜索结果分享
    - content.code.copy # 复制代码按钮
    - navigation.instant.prefetch # 预加载
    - navigation.instant.progress # 进度条
    # - content.action.edit
    # - content.action.view
# 插件配置
plugins:
- search # 搜索
- tags # 标签功能 插件
# - meta-descriptions:
#     export_csv: false
#     quiet: false
#     enable_checks: false
#     min_length: 50
#     max_length: 160
#     trim: false # 元描述插件
- statistics: # 统计功能插件 
    page_template: "page_template/page_statistics.html"
    words_per_minute: 200
- blog: # 博客功能插件
    blog_dir: blog
    # blog_toc: true
    post_date_format: full
    archive_toc: true
    categories_toc: true
    archive_name: DIXI的碎碎念流水
    # archive_date_format: MMMM
    category_name: DIXI的碎碎念分类
    # categories_allowed:
      # - 口水鸡  #书 电影
      # - 豆腐脑  #输出观点
      # - 碎碎念  #随笔
    pagination_per_page: 15 # 每页文章数
    # post_excerpt: required # 文章摘要,和下面的配合食用，但不知道为什么我不能开启这一句
    post_excerpt_separator: <!-- more -->
    pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"   # 页码格式
    # pagination_keep_content: true   # 保留分页内容
    # draft_if_future_date: true # 草稿发布日期大于当前日期则发布为草稿
    post_readtime: false   # 关闭阅读时间
    # post_readtime_words_per_minute: 300


# - git-revision-date-localized:
#     enable_creation_date: true # 启用创建日期
#     enable_last_updated_date: true # 启用最后更新日期
#     fallback_to_build_date: false # 启用日期，如果没有git信息，则使用构建日期
#     format: "%Y-%m-%d" # 日期格式化
#     locale: zh_CN # 语言
# mk扩展配置

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
      title: On this page
  # - meta
  - abbr
  - tables
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark #支持高亮标记文本。
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - markdown.extensions.attr_list
  - pymdownx.smartsymbols
  - pymdownx.arithmatex
  - pymdownx.caret
  - footnotes
  
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

