# 主题配置
theme:
  # custom_dir: material/overrides # 自定义文件夹，对于个别页面，如果你不想使用主题的默认样式，可以在这里进行修改，使用里面的文件覆盖主题的默认文件。具体可以参考material官方文档。
  name: material # 主题名称
  # logo: static/images/logo.png # logo 图片  
  favicon: img/favicon.ico
  language: zh # 语言
  font: # 字体，大概率不需要换
    text: Roboto
    code: Roboto Mono
  palette:
  - media: "(prefers-color-scheme: light)" # 浅色
    scheme: default
    primary: light green
    accent: orange
    toggle:
      icon: material/lightbulb-variant
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)" # 深色
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-variant-outline
      name: Switch to light mode
  icon: # 一些用到的icon
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/git-alt 
  # 功能
  features:
    # - header.autohide # 自动隐藏头部
    - navigation.instant # 导航栏快速跳转
    - navigation.tabs # 导航栏多标签
    # - navigation.tabs.sticky # 导航栏多标签固定
    - navigation.sections # 导航栏分组
    - navigation.tracking # 导航栏URL跟踪
    - navigation.footer # 底部导航栏
    - search.highlight # 搜索结果高亮
    - navigation.expand # 导航栏展开
    - navigation.indexes # 提供概述页面
    - toc.follow # 目录跟随
    # - toc.integrate # 目录集成
    - navigation.top # 快速回到顶部
    # - content.code.annotate # 代码注解
    # - search.share # 搜索结果分享 
    - search.suggest # 搜索建议
    - search.share # 搜索结果分享
    - content.code.copy # 复制代码按钮
    - navigation.instant.prefetch # 预加载
    - navigation.instant.progress # 进度条
# 插件配置
plugins:
  - search # 搜索
  - tags # 标签功能插件
  - blog # 博客功能插件
  # - statistics # 统计功能插件
  # - git-revision-date-localized:
      # enable_creation_date: true # 启用创建日期
      # enable_last_updated_date: true # 启用最后更新日期
      # fallback_to_build_date: false # 启用日期，如果没有git信息，则使用构建日期
      # format: "%Y-%m-%d" # 日期格式化
      # locale: zh_CN # 语言
# mk扩展配置
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
      title: On this page
  # - meta
  - abbr
  - tables
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - markdown.extensions.attr_list
  - pymdownx.smartsymbols
  - pymdownx.arithmatex
  - pymdownx.caret
  - footnotes
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

